<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin - Bot Discord</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .bot-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .security-note {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="bot-icon">ü§ñ</div>
        <h1>Panel Admin</h1>
        <p>Connexion au tableau de bord du bot Discord</p>
      </div>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-error">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST">
        <div class="form-group">
          <label for="username">üë§ Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">üîí Mot de passe</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">üöÄ Se connecter</button>
      </form>

      <div class="security-note">
        üîê Zone s√©curis√©e - Acc√®s r√©serv√© aux administrateurs autoris√©s
      </div>
    </div>
  </body>
</html>
